spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

springdoc:
  api-docs:
    path: /api-docs # API 文件的路徑，預設的
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 界面的路徑，預設的